npm ansible_host=192.168.1.103 backup_path='/data/ /etc/letsencrypt/' ansible_python_interpreter=/usr/bin/python3
kuma ansible_host=192.168.1.104 backup_path='/opt/uptime-kuma/data/ /opt/uptime-kuma/db/' ansible_python_interpreter=/usr/bin/python3
